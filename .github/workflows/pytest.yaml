name: Selenium Testing with Pytest

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        timeout-minutes: 60
        runs-on: windows-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11.9"

            - name: Install Dependencies
              run: |
                  python -m venv .venv
                  .\.venv\Scripts\activate
                  pip install -r requirements.txt

            - name: Set Up ChromeDriver for Selenium
              run: |
                  choco install googlechrome
                  choco install chromedriver

            - name: Run Selenium Tests with Pytest
              run: |
                  .\.venv\Scripts\activate
                  pytest -v --browser=chrome --headless=true -n 8 --alluredir=allure-results

            - name: Generate Allure Report
              uses: allure-actions/allure-report@v3
              with:
                  results_dir: allure-results
                  report_dir: allure-report
                  clean: true

            - name: Upload Allure Report
              uses: actions/upload-artifact@v4
              with:
                  name: allure-report
                  path: allure-report/
                  retention-days: 30

            - name: Publish Allure Report to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_branch: gh-pages
                  publish_dir: allure-report
